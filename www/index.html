<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/file-upload.js" ></script>
    <script type="text/javascript" src="js/websocket.js" ></script>
  </head>
  <body>
    <!-- CONTEINER -->
    <div>
      <!-- HEADER -->
      <div id="header">
        <h1>G.A.I.A.</h1>
      </div>

      <!-- WORKING AREA -->
      <div id="content">
        <div id="upload">
          <div id="configuration">
            <progress id="progressBar" value="0" max="100" style="width: 350px;"></progress>
            <span id="percentage"></span><span id="time"></span>
            <br /><br />
            <input type="file" id="file" name="myfile" accept=".cfg" />
            <input type="button" onclick="uploadFile()" value="Upload" />
            <input type="button" onclick="cancelUploadFile()" value="Cancel" />
          </div>
          <div id="gtfs">
            <progress id="progressBar" value="0" max="100" style="width: 350px;"></progress>
            <span id="percentage"></span><span id="time"></span>
            <br /><br />
            <input type="file" id="file" name="myfile" accept=".zip" />
            <input type="button" onclick="uploadFile()" value="Upload" />
            <input type="button" onclick="cancelUploadFile()" value="Cancel" />
          </div>
          <div id="processing">
            <input type="button" onclick="openWsConnection( 'ws', '127.0.0.1', '80', '/output' )" value="Start" />
          </div>
        </div>
        <div id="logging"></div>
      </div>

      <!-- FOOTER -->
      <div id="footer">

      </div>
    </div>
  </body>
</html>
